<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje radnika</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija radnika: {{dataDialog.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje radnika: {{dataDialog.id}}</h3>
  
    <form class="mat-dialog-content"  #formControl="ngForm">

      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Ime" [(ngModel)]="dataDialog.ime" name="ime" [disabled]="flag == 3" required>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Prezime" [(ngModel)]="dataDialog.prezime" name="prezime" [disabled]="flag == 3" required>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Broj lične karte" [(ngModel)]="dataDialog.brojLk" name="brojLk" [disabled]="flag == 3" required>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field>
          <mat-select [(ngModel)]="dataDialog.obrazovanje" placeholder="Obrazovanje" name="obrazovanje" [compareWith]="compareTo" [disabled]="flag == 3" required>
            <mat-option *ngFor="let obrazovanje of obrazovanja" [value]="obrazovanje">
              {{ obrazovanje.naziv }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="addRadnik()">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2"  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="updateRadnik()">Sačuvaj</button>
        <button mat-button *ngIf="flag == 3"  [mat-dialog-close]="1" (click)="deleteRadnik()">Obriši</button>
        <button mat-button (click)="cancel()" tabindex="-1">Poništi</button>
      </div>
    </form>
  </div>
