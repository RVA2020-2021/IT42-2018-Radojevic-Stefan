<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje preduzeca</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija preduzeca: {{dataDialog.naziv}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje preduzeca: {{dataDialog.naziv}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Naziv" [(ngModel)]="dataDialog.naziv" name="naziv" [disabled]="flag == 3" required>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Opis" [(ngModel)]="dataDialog.opis" name="opis" [disabled]="flag == 3" required>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field>
          <input matInput placeholder="pib" [(ngModel)]="dataDialog.pib" name="pib" [disabled]="flag == 3" required>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field>
          <input matInput placeholder="sediste" [(ngModel)]="dataDialog.sediste" name="sediste" [disabled]="flag == 3" required>
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="addPreduzece()" [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="updatePreduzece()" [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="deletePreduzece()">Obriši</button>
        <button mat-button (click)="cancel()">Poništi</button>
      </div>
    </form>
  </div>
