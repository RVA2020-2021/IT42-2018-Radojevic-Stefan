<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje sektora</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija sektora: {{dataDialog.naziv}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje sektora: {{dataDialog.naziv}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Naziv" [(ngModel)]="dataDialog.naziv" name="naziv" [disabled]="flag == 3" required>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Oznaka" [(ngModel)]="dataDialog.oznaka" name="oznaka" [disabled]="flag == 3" required>
        </mat-form-field>
      </div>

      <ng-container matColumnDef="preduzece">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Preduzeće</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.preduzece.naziv }}</mat-cell>
      </ng-container>

      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="addSektor()" [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="updateSektor()" [disabled]="!formControl.valid">Sačuvaj</button>
        <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="deleteSektor()">Obriši</button>
        <button mat-button (click)="cancel()">Poništi</button>
      </div>
    </form>
  </div>
